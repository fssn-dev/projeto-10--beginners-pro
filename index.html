<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Projeto formulário, API, RegExp, localStorage, import & export, Bootstrap">
    <meta name="author" content="FSSN">
    <title>Desafio Level 10</title>
    <link rel="shortcut icon" href="./app/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./app/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <span class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Desafio Level 10</span>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 ms-sm-auto col-lg-12 px-md-4">

                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-2 border-bottom">
                    <h1 class="h2">Formulário</h1>
                </div>

                <div class="pt-3 pb-4 mb-3 border-bottom">
                    <div class="containerForm mx-auto">


                        <div class="col-md-7 col-lg-12">
                            <form id="formA" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="row g-3">

                                    <div class="col-sm-4">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome" placeholder="" value=""
                                            required="" autocomplete="">
                                        <div class="invalid-feedback">
                                            Campo requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="sobrenome" class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" id="sobrenome" placeholder="" value=""
                                            required="">
                                        <div class="invalid-feedback">
                                            Campo requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-4 col-6">
                                        <label for="rg" class="form-label">RG</label>
                                        <input type="text" class="form-control" id="rg" placeholder="" value=""
                                            required="" maxlength="12">
                                        <div class="invalid-feedback">
                                            Campo requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-4 col-6">
                                        <label for="telefone" class="form-label">Telefone</label>
                                        <input type="text" class="form-control" id="telefone" placeholder="" value=""
                                            required="" maxlength="15">
                                        <div class="invalid-feedback">
                                            Campo requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-4 col-6">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="email@exemplo.com" value="" required="">
                                        <div class="invalid-feedback">
                                            Campo requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-4 col-6">
                                        <label for="cpf" class="form-label">CPF</label>
                                        <input type="text" class="form-control" id="cpf" placeholder="" value=""
                                            required="" maxlength="14">
                                        <div class="invalid-feedback">
                                            Campo requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-2 col-3">
                                        <label for="cep" class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="cep" value="" required=""
                                            maxlength="8" autocomplete="off">
                                        <div class="invalid-feedback">
                                            Campo requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-10 col-9">
                                        <label for="rua" class="form-label">Rua</label>
                                        <input type="text" class="form-control" id="rua" disabled>
                                    </div>

                                    <div class="col-sm-4 col-5">
                                        <label for="bairro" class="form-label">Bairro</label>
                                        <input type="text" class="form-control" id="bairro" disabled>
                                    </div>

                                    <div class="col-sm-4 col-5">
                                        <label for="cidade" class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="cidade" disabled>
                                    </div>

                                    <div class="col-sm-4 col-2">
                                        <label for="estado" class="form-label">UF</label>
                                        <input type="text" class="form-control" id="estado" disabled>
                                    </div>

                                    <p></p>

                                    <button id="salvar" class="w-100 btn btn-primary btn-lg"
                                        type="submit">Salvar</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tableHolder" class="table-responsive col-md-9 ms-sm-auto col-lg-12 px-md-4">

        </div>
    </div>

    <script type="module" src="./app/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app/bootstrap/form-validation.js.download"></script>

</body>

</html>
